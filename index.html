<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desk Ticket Caller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      text-align: center;
    }

    #logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      display: inline-block;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      margin: 10px auto;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      box-sizing: border-box;
    }

    .button {
      width: 100%;
      max-width: 400px;
      padding: 16px;
      font-size: 18px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      color: white;
      display: block;
      cursor: pointer;
      box-sizing: border-box;
    }

    .call-btn { background-color: #28a745; }
    .recall-btn { background-color: #ffc107; color: #222; }
    .skip-btn { background-color: #dc3545; }

    .call-btn:hover { background-color: #218838; }
    .recall-btn:hover { background-color: #e0a800; }
    .skip-btn:hover { background-color: #c82333; }

    #status {
      font-size: 22px;
      color: #007acc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Inline SVG logo (no external file) -->
  <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="48" fill="#007acc"/>
    <text x="50" y="57" font-size="28" text-anchor="middle" fill="white" font-family="Arial">LOGO</text>
  </svg>

  <h1>Desk Ticket Caller</h1>

  <form onsubmit="return false;">
    <select id="deskId" onchange="enableButtons()">
      <option value="" disabled selected>Select Window</option>
    </select>

    <button type="button" id="callBtn" class="button call-btn" onclick="callNext(event)" disabled>üìû Call Next Ticket</button>
    <button type="button" id="recallBtn" class="button recall-btn" onclick="recallTicket(event)" disabled>üîÅ Recall Ticket</button>
    <button type="button" id="skipBtn" class="button skip-btn" onclick="skipTicket(event)" disabled>‚è≠Ô∏è Skip Ticket</button>
  </form>

  <div id="status">Now Serving: -</div>

  <script>
    const API_BASE_URL = "https://qmainapi.jmactivations.com";
    let lastTicket = null;

    // ‚úÖ Populate desk options safely
    const select = document.getElementById("deskId");
    for (let i = 1; i <= 30; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `Desk ${i}`;
      select.appendChild(opt);
    }

    function updateStatus(text) {
      document.getElementById("status").innerText = text;
    }

    function enableButtons() {
      document.getElementById("callBtn").disabled = false;
      document.getElementById("recallBtn").disabled = false;
      document.getElementById("skipBtn").disabled = false;
    }

    async function callNext(event) {
      if (event) event.preventDefault();
      const deskId = Number(document.getElementById("deskId").value);
      if (!deskId) return updateStatus("‚ö†Ô∏è Please select a desk.");

      const body = {
        desk_id: deskId,
        previous_ticket_number: lastTicket
      };

      try {
        const res = await fetch(`${API_BASE_URL}/call-next-ticket`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (data.next_ticket_number) {
          lastTicket = data.next_ticket_number;
          updateStatus("Now Serving: " + lastTicket);
        } else {
          updateStatus("No tickets in queue.");
        }
      } catch (err) {
        console.error(err);
        updateStatus("‚ùå Error calling ticket");
      }
    }

    async function recallTicket(event) {
      if (event) event.preventDefault();
      if (!lastTicket) return updateStatus("‚ö†Ô∏è No ticket to recall.");
      const deskId = Number(document.getElementById("deskId").value);
      if (!deskId) return updateStatus("‚ö†Ô∏è Please select a desk.");

      const body = {
        desk_id: deskId,
        ticket_number: lastTicket
      };

      try {
        await fetch(`${API_BASE_URL}/recall-ticket`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        updateStatus("üîÅ Recalled: " + lastTicket);
      } catch (err) {
        console.error(err);
        updateStatus("‚ùå Error recalling ticket");
      }
    }

    async function skipTicket(event) {
      if (event) event.preventDefault();
      if (!lastTicket) return updateStatus("‚ö†Ô∏è No ticket to skip.");
      const deskId = Number(document.getElementById("deskId").value);
      if (!deskId) return updateStatus("‚ö†Ô∏è Please select a desk.");

      const body = {
        desk_id: deskId,
        ticket_number: lastTicket
      };

      try {
        await fetch(`${API_BASE_URL}/skip-ticket`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        updateStatus("‚è≠Ô∏è Skipped: " + lastTicket);
        lastTicket = null;

        // Automatically call next after skipping
        await callNext();
      } catch (err) {
        console.error(err);
        updateStatus("‚ùå Error skipping ticket");
      }
    }
  </script>
</body>
</html>
